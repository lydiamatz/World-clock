<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock by Lydia Matziaraki</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>World clock</h1>

    <select>
      <option value="">Select a city...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Auckland</option>
    </select>

    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">August 15th</div>
      <div class="time">10:00 AM</div>
    </div>

    <div class="city">
      <h2>Sydney</h2>
      <div class="date">October 15th</div>
      <div class="time">10:00 AM</div>
    </div>


    <div class="city">
      <h2>Tokyo</h2>
      <div class="date">November 15th</div>
      <div class="time">10:00 AM</div>


    <footer>
      This project was coded by Lydia Matziaraki and is
      <a href="https://github.com/lydiamatz/World-clock.git" target="_blanc">
        open sourced on github</a
      >
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
